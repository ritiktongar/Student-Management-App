version: '3.8'

services:
  backend:
    build: .
    container_name: student_mgmt_backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: student_mgmt_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      # Serve your frontend files (index.html, css, js)
      - ./frontend:/usr/share/nginx/html:ro

      # Nginx reverse proxy config for backend API
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  data:

